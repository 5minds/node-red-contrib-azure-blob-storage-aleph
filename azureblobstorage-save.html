<script type="text/javascript">
    RED.nodes.registerType('Aleph Save Blob', {
        category: 'cloud',
        color: '#00abec',
        defaults: {
            name: { value: "Azure Save Blob Storage" },
            accountname: { value: "" },
            accountname_type: { value: "" },
            key: { value: "" },
            key_type: { value: "" },
            container: { value: "" },
            container_type: { value: "" },
            blob: { value: "" },
            blob_type: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "azurestorage.png",
        label: function () {
            return this.name || "Azure Save Blob Storage";
        },
        oneditprepare: function () {
            // accountname
            $('#node-input-accountname').typedInput({
                default: 'str',
                types: ['str', 'cred', 'env'],
            });

            $('#node-input-accountname').typedInput('value', this.accountname);
            $('#node-input-accountname').typedInput('type', this.accountname_type);

            // key
            $('#node-input-key').typedInput({
                default: 'str',
                types: ['str', 'cred', 'env'],
            });

            $('#node-input-key').typedInput('value', this.key);
            $('#node-input-key').typedInput('type', this.key_type);

            // container
            $('#node-input-container').typedInput({
                default: 'str',
                types: ['str', 'cred', 'env'],
            });

            $('#node-input-container').typedInput('value', this.container);
            $('#node-input-container').typedInput('type', this.container_type);

            // blob
            $('#node-input-blob').typedInput({
                default: 'str',
                types: ['str', 'cred', 'env'],
            });

            $('#node-input-blob').typedInput('value', this.blob);
            $('#node-input-blob').typedInput('type', this.blob_type);
        },
        oneditsave: function () {
            // accountname
            this.accountname = $('#node-input-accountname').typedInput('value');
            this.accountname_type = $('#node-input-accountname').typedInput('type');

            // key
            this.key = $('#node-input-key').typedInput('value');
            this.key_type = $('#node-input-key').typedInput('type');

            // container
            this.container = $('#node-input-container').typedInput('value');
            this.container_type = $('#node-input-container').typedInput('type');

            // blob
            this.blob = $('#node-input-key').typedInput('value');
            this.blob_type = $('#node-input-key').typedInput('type');
        },    });

</script>

<script type="text/x-red" data-template-name="Aleph Save Blob">
    <div class="form-row">
        <label for="node-input-accountname"><i class="fa fa-bookmark"></i> Storage Account Name</label>
        <input type="text" id="node-input-accountname">
    </div>
    <div class="form-row">
        <label for="node-input-key"><i class="fa fa-bookmark"></i> Storage Account Key</label>
        <input type="text" id="node-input-key">
    </div>
    <div class="form-row">
        <label for="node-input-container"><i class="fa fa-bookmark"></i> Storage Container Name</label>
        <input type="text" id="node-input-container">
    </div>
    <div class="form-row">
        <label for="node-input-blob"><i class="fa fa-bookmark"></i> Storage Blob Name</label>
        <input type="text" id="node-input-blob">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="Aleph Save Blob">
    <p>A simple node that that makes it easy to save blob from Azure Blob Storage</p>
</script>
